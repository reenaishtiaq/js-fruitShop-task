<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/images.jpg">
    <title>JS fruit shop task</title>
</head>

<body>

    <h1> Fruit Shop </h1>

    <section id="my-rupes">

        <h2> I have Rs.</h2>
        <input id=account type="number" value="0">

    </section>

    <section id="total-rupes">

        <h2>Your total is Rs.</h2>
        <input id="bill" type="number" value="0">

    </section>


    <section id="fruit-rates">

        <div id="apple-rate">

            <p>Rs. 10</p>

            <figure>
                <img src="images/apple_PNG12423.png" alt="apple" height="120px" width="120px">
                <figcaption> Apple </figcaption>
            </figure>

            <div class="count">
                <button class="minus" onclick="minusNumber()"> - </button>
                <input  id="apple" type="number" value="0">
                <button class="plus" onclick="plusNumber()"> + </button>
            </div>

        </div>

        <div id="orange-rate">

            <p>Rs. 15</p>

            <figure>
                <img src="images/orange_PNG809.png" alt="orange" height="120px" width="120px">
                <figcaption> Orange </figcaption>
            </figure>

            <div class="count">
                <button class="minus" onclick="substNumber()"> - </button>
                <input  id="orange" type="number" value="0">
                <button class="plus" onclick="addNumber()"> + </button>
            </div>

        </div>

        <div id="banana-rate">

            <p>Rs. 7</p>

            <figure>
                <img src="images/Banana-PNG.png" alt="banana" height="120px" width="120px">
                <figcaption> Banana </figcaption>
            </figure>

            <div class="count">
              
                <button class="minus" onclick="mnsNumber()"> - </button>
                <input id="banana" type="number" value="0">
                <button class="plus" onclick="plsNumber()"> + </button>
            </div>

        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
